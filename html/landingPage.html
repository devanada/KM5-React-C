<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Landing Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Landing Page" />
    <link rel="stylesheet" href="assets/css/landingPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        overflow: auto;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <nav class="header">
      <div>
        <a style="font-weight: bold">Simple Header</a>
      </div>
      <div>
        <a>Home</a>
        <a>Features</a>
        <a>Pricing</a>
        <a>FAQs</a>
        <a>About</a>
      </div>
    </nav>

    <div class="hero-container">
      <div style="width: 50%">
        <p class="hero-header">Better Solutions For Your Business</p>
        <p class="hero-paragraph">
          We are team of talented designers making websites with Bootstrap
        </p>
        <div>
          <button class="hero-button" id="button-started">Get Started</button>
          <button
            class="hero-button"
            style="background-color: transparent"
            id="button-watch-video"
          >
            Watch Video
          </button>
        </div>
      </div>
      <div style="width: 50%">
        <img
          src="assets/images/hero-img.png.png"
          alt="landing image"
          class="hero-img"
        />
      </div>
    </div>

    <div>
      <p>Join Our Newsletter</p>
      <p>Lorem ipsum</p>
      <div>
        <input />
        <button aria-label="button-subscribe">Subscribe</button>
      </div>
    </div>
    <div class="footer-1-container">
      <div>
        <p>ARSHA</p>
      </div>
      <div>
        <p>Useful Links</p>
      </div>
      <div>
        <p>Our Services</p>
      </div>
      <div>
        <p>Our Social Networks</p>
      </div>
    </div>
    <footer>
      <p>Copyright</p>
      <p>Designed by <a>BootstrapMade</a></p>
    </footer>
  </body>
</html>
