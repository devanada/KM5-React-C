<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Experience</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Landing Page" />
    <link rel="stylesheet" href="assets/css/landingPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Simple Header</a>
        <div class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-">
            <li class="nav-item">
              <a
                class="nav-link btn btn-primary active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary active" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary active" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary active" href="#">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary active" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="g-3">
      <div class="col-md-5">
        <label for="validationDefault01" class="form-label">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          required
        />
      </div>
      <div class="col-md-5">
        <label for="validationDefault04" class="form-label"
          >Product Category</label
        >
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-5">
        <label for="validationDefault01" class="form-label"
          >Image of Product</label
        >
        <input
          type="file"
          class="form-control"
          id="validationDefault01"
          required
        />
      </div>
      <div class="col-md-5">
        <label for="validationDefault04" class="form-label"
          >Product Freshness</label
        >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Brand New
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Second Hand
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Refurbished
          </label>
        </div>
      </div>
      <div class="col-md-5">
        <label for="validationDefault05" class="form-label"
          >Additional Description</label
        >
        <textarea
          type="text"
          class="form-control"
          id="validationDefault05"
          required
          rows="4"
        ></textarea>
      </div>
      <div class="col-md-5">
        <label for="validationDefault05" class="form-label"
          >Product Price</label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault05"
          required
        />
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
